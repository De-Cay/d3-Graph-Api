<!DOCType html>
<html>
<head>
  <title>Graph Library</title>
  <style>
    .graph-container{
      border: 1px solid grey;
    }
  </style>

  <script src="lib/jquery.min.js"></script>
  <script src="lib/d3.min.v3.js"></script>
  <script src="config/graphConstant.js"></script>
  <script src="model/graphDataModel.js"></script>
  <script src="controller/graphController.js"></script>
  <script src="view/graphRenderer.js"></script>

</head>
<body>
  <div class="graph-container" id="bar-chart"></div>
  <div class="graph-container" id="line-chart"></div>
  <div class="graph-container" id="time-line"></div>
  <div class="graph-container" id="time-bar"></div>
  <script>
    GraphApi.Controller.initialize({
      "graphType": "Bar",
      "graphId": "bar-chart",
      "graphHeight": '700',
      "graphWidth": '1200',
      "jsonData": [
        {'letter': 'A','frequency': 5}, {'letter': 'B','frequency': 20}, {'letter': 'C','frequency': 10}, {'letter': 'D','frequency': 40},
        {'letter': 'E','frequency': 29}, {'letter': 'F','frequency': 60}, {'letter': 'G','frequency': 70}, {'letter': 'H','frequency': 35},
        {'letter': 'I','frequency': 87}, {'letter': 'J','frequency': 49}, {'letter': 'K','frequency': 38}, {'letter': 'L','frequency': 25},
        {'letter': 'M','frequency': 45}, {'letter': 'N','frequency': 55}, {'letter': 'O','frequency': 39}, {'letter': 'P','frequency': 64},
        {'letter': 'Q','frequency': 69}, {'letter': 'R','frequency': 63}, {'letter': 'S','frequency': 73}, {'letter': 'T','frequency': 87},
        {'letter': 'U','frequency': 83}, {'letter': 'V','frequency': 93}, {'letter': 'W','frequency': 89}, {'letter': 'X','frequency': 10},
        {'letter': 'Y','frequency': 22}, {'letter': 'Z','frequency': 100}
      ]
    });
    GraphApi.Controller.initialize({
      "graphType": "Line",
      "graphId": "line-chart",
      "graphHeight": '700',
      "graphWidth": '1200',
      "jsonData": [
        {'day': 1,'run': 5}, {'day': 2,'run': 20}, {'day': 3,'run': 10}, {'day': 4,'run': 40},
        {'day': 5,'run': 100}, {'day': 6,'run': 60}, {'day': 7,'run': 60}, {'day': 8,'run': 95}
      ]
    });

    GraphApi.Controller.initialize({
      "graphType": "Time-line",
      "graphId": "time-line",
      "graphHeight": '700',
      "graphWidth": '1200',
      "jsonData": [
        {'date': "18-Apr-12",'run': 10}, {'date': "20-Apr-12",'run': 40},
        {'date': "1-May-12",'run': 95}, {'date': "29-Apr-12",'run': 60},
        {'date': "12-Apr-12",'run': 5}, {'date': "16-Apr-12",'run': 20},
        {'date': "22-Apr-12",'run': 100}, {'date': "25-Apr-12",'run': 60},
      ]
    });

    GraphApi.Controller.initialize({
      "graphType": "Time-bar",
      "graphId": "time-bar",
      "graphHeight": '700',
      "graphWidth": '1200',
      "jsonData": [
        {'date': "18-Apr-12",'run': 10}, {'date': "20-Apr-12",'run': 40},
        {'date': "1-May-12",'run': 95}, {'date': "29-Apr-12",'run': 60},
        {'date': "12-Apr-12",'run': 5}, {'date': "16-Apr-12",'run': 20},
        {'date': "22-Apr-12",'run': 100}, {'date': "25-Apr-12",'run': 60},
      ]
    });
  </script>
</body>
</html>
